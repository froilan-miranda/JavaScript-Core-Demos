<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div id="login-container">
      <div id="login-header">
        <img src="./images/icon-close.gif" alt="close login" class="close">
        <h1>User Login</h1>
      </div>
      <div id="login-content">
        <h2>Lorem ipsum dolor</h2>
        <form>
          <input type="text" name="username" id="username" class="login-input" placeholder="Email Address">
          <input type="password" name="password" id="password" class="login-input" placeholder="Password">
          <input type="submit" name="submit" id="submit">
          <input type="button" name="createaccount" value="Create Account" id="createaccount">
        </form>
        <a class="forget-pass" href="#">Forget Password?</a>
        <img src="./images/icon-settings.gif" alt="settings" class="settings">
      </div>
    </div>
  </body>
</html>
